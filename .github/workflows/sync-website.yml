name: Sync docs to website

on:
  push:
    branches: [main]

jobs:
  sync-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4
        with:
          repository: AlekDob/quackwebsite
          token: ${{ secrets.WEBSITEREPOTOKEN }}
          submodules: true
          fetch-depth: 0

      - name: Update docs submodule to latest
        run: |
          git submodule update --remote docs/guide
          echo "SUBMODULE_SHA=$(git -C docs/guide rev-parse HEAD)" >> $GITHUB_ENV

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create PR
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.WEBSITEREPOTOKEN }}
          commit-message: "docs: sync submodule to ${{ env.SUBMODULE_SHA }}"
          title: "docs: auto-sync documentation"
          body: |
            Automated PR to update the docs submodule.

            Updated `docs/guide` to `${{ env.SUBMODULE_SHA }}`.

            Triggered by a push to [quack-docs](https://github.com/AlekDob/quack-docs).
          branch: docs/auto-sync
          delete-branch: true
