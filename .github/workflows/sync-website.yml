name: Sync docs to website

on:
  push:
    branches: [main]

jobs:
  sync-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4
        with:
          repository: AlekDob/quackwebsite
          token: ${{ secrets.WEBSITEREPOTOKEN }}
          submodules: true
          fetch-depth: 0

      - name: Update docs submodule to latest
        run: |
          git submodule update --remote docs/guide
          echo "SUBMODULE_SHA=$(git -C docs/guide rev-parse HEAD)" >> $GITHUB_ENV

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/guide
          git commit -m "docs: sync submodule to ${{ env.SUBMODULE_SHA }}"
          git push
